<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap//bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/bootstrap/slick-theme.css"/>
    <link rel="stylesheet" href="/bootstrap/slick.css"/>
    <title>Tab component</title>
  </head>
  <body>
  <div class="container">
    <div
      class="d-flex justify-content-center nav nav-pills"
      id="pills-tab"
      role="tablist"
    >
      <div class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          <img src="/images//faq-icon-1-hover.svg" alt="Icon 1" />
        </button>
      </div>

      <div class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          <img
            src="/images//faq-icon-2.svg"
            alt="Icon 2"
            width="50px"
            height="50px"
          />
        </button>
      </div>
      <div class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-third-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-third"
          type="button"
          role="tab"
          aria-controls="pills-third"
          aria-selected="false"
        >
          <img
            src="/images//faq-icon-3-hover.svg"
            alt="Icon 2"
            width="50px"
            height="50px"
          />
        </button>
      </div>
    </div>
<div class="container px-lg-5 mx-5 py-5 ">
    <div class="tab-content " id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        hi, this is active class content
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        <h2>What is your name</h2>
        <p>My name is Ahmad</p>
      </div>
      <div
        class="tab-pane fade"
        id="pills-third"
        role="tabpanel"
        aria-labelledby="pills-third-tab"
        tabindex="0"
      >
        <h2>Testing third tab?</h2>
        <p>Third tab is working fine!</p>
        <div class="col-sm-6  col-lg-12 col-md-10 bg-success">xyz</div>
      </div>
    </div>
  </div>
  <div class="row your-class">
    <div class="col h-50">x</div><div class="col h-50">x</div><div class="col h-50">x</div><div class="col h-50">x</div>
  </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js//jquery.min.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/slick.min.js"></script>
    <script type="text/javascript">
  $(document).ready(function(){
    $('.your-class').slick({
      // Replace setting-name and setting-value with the actual configuration options
      // For example:
      dots: true,
      autoplay: true,
      infinite: true,
      speed: 500,
      slidesToShow: 3,
      slidesToScroll: 1
    });
  });
</script>

  </body>
</html>
